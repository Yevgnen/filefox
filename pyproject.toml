description = "Python file toolbox."
authors = ["Yevgnen Koh <wherejoystarts@gmail.com>"]
packages = [ { include = "filefox" } ]

[tool.poetry.dependencies]
python = "^3.8"
pytoml = "^0.1.21"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
black = "^20.8b1"
flake8 = "^3.8.4"
isort = "^5.7.0"
jedi-language-server = "0.21.0"
nose2 = "^0.10.0"
pre-commit = "^2.10.0"
